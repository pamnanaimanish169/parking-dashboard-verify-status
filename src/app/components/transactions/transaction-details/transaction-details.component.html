<app-sidebar></app-sidebar>

<div class="start-div" *ngFor="let item of result">
    <div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center">
        <!-- Mask -->
        <span class="mask bg-gradient-danger opacity-8"></span>
        <!-- Header container -->
        <div class="container-fluid d-flex align-items-center">
          <div class="row">
            <div class="col-lg-7 col-md-10">
              <h1 class="display-2 text-white">{{item['vehicleNo']['stringValue']}}</h1>
            </div>
          </div>
        </div>
    </div>
    
    <div class="container-fluid mt--7">
        <div class="row">
          <div class="col-xl-8 order-xl-1" style="flex: 0 0 100%; max-width: 100%;">
            <div class="card bg-secondary shadow">
              <div class="card-header bg-white border-0">
                <div class="row align-items-center">
                  <div class="col-8">
                    <h3 class="mb-0">Vechile Information</h3>
                  </div>
                  <div class="col-4 text-right">
                    <a class="btn btn-sm btn-primary" (click)="onEdit()">Edit</a>
                  </div>
                </div>
              </div>
              <div class="card-body">
                <form>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-username">Type</label>
                          <input type="text" id="input-username" class="form-control form-control-alternative" readonly value="{{item['vehicleType']['stringValue']}}"> 
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Entry Date</label>
                          <input type="date" id="input-email" class="form-control form-control-alternative" readonly value="{{item['entryTimestamp']['timestampValue'].toString() | filterDate}}">
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-email">Entry Time</label>
                          <input id="input-email" class="form-control form-control-alternative" readonly value="{{item['entryTimestamp']['timestampValue'].toString().slice(11,22)}}">
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="form-group">
                          <label class="form-control-label" for="input-first-name">Exit Date</label>
                          <input type="date" id="input-exit-date" class="form-control form-control-alternative"  value="{{item['exitTimestamp']['timestampValue'].toString() | filterDate}}" readonly > 
                        </div>
                      </div>
                    </div>

                    <div class="row">
                        <div class="col-lg-6">
                          <div class="form-group">
                            <label class="form-control-label" for="input-first-name">Exit Time</label>
                            <input id="input-exit-time" class="form-control form-control-alternative"  value="{{item['exitTimestamp']['timestampValue'].toString().slice(11,22)}}" readonly >
                          </div>
                        </div>
                      </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Address -->
                  <h6 class="heading-small text-muted mb-4">Contact information</h6>
                  <div class="pl-lg-4">
                    <div class="row">
                      <div class="col-md-12">
                        <div class="form-group">
                          <label class="form-control-label" for="input-address">Mobile Number</label>
                          <input type="number" id="input-address" class="form-control form-control-alternative" value="{{item['vehicleMobileNo']['stringValue']}}" type="text" readonly>
                        </div>
                      </div>
                    </div>
                  </div>
                  <hr class="my-4" />
                  <!-- Description -->
                  <h6 class="heading-small text-muted mb-4">DISCOUNT</h6>
                  <div class="pl-lg-4">
                    <div class="form-group">
                      <label>DISCOUNT</label>
                      <input type="number" id="input-discount" class="form-control form-control-alternative" placeholder="Discount" value="{{item['discountPercent']['integerValue']}}" readonly >
                      <label>REMARKS</label>
                      <textarea rows="4" class="form-control form-control-alternative" readonly [(ngModel)]="remarks" [ngModelOptions]="{standalone:true}" placeholder="{{item['remarks']['stringValue']}}"> {{remarks}}  </textarea>
                    </div>
                  </div>
                </form>
                <button type="button" class="btn btn-sm btn-primary" (click)="onSubmit(item)">SUBMIT</button>
              </div>
            </div>
          </div>
        </div>
    </div>
</div>
